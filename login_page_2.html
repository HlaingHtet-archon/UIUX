<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            max-width: 1000px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            overflow: hidden;
        }

        .slide-column {
            flex: 1;
            background-image: url('https://static.wikia.nocookie.net/listofdeaths/images/2/29/Eren_Yeager.jpg/revision/latest?cb=20231106130210');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #03010b;
            min-height: 300px;
            /* to fix a minimum height on smaller screens too */
        }

        .caption {
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
            margin-top: 300px;
            margin-left: 40px;
        }

        .slide-indicators {
            margin-top: 20px;
            margin-left: 40px;
        }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #080414;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            margin-left: 70px;
        }


        .login-column {
            flex: 1;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            min-height: 300px;
            /* Ensures a minimum height on smaller screens */
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .heading {
            font-family: 'Cursive', sans-serif;
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #444;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .btn-login {
            padding: 10px 15px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .or {
            margin: 20px 0;
            font-size: 14px;
            color: #aaa;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register {
            margin-top: 20px;
            font-size: 14px;
        }

        .register a {
            color: #007bff;
            text-decoration: none;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .slide-column,
            .login-column {
                flex: 1 1 100%;
                min-height: 400px;
            }

            .caption {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 28px;
            }

            .caption {
                padding: 15px;
                border-radius: 5px;
                text-align: center;
                max-width: 80%;
                font-size: 15px;
                margin-top: 170px;
                margin-right: 40px;
            }

            .slide-indicators {
                margin-left: 30%;
            }

            .indicator {
                margin-left: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .btn-login,
            .btn-google {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slide-column col-12 col-md-6">
            <div class="slide active">
                <div class="caption">
                    <p>Eren Yeager</p>
                    <p>Main protagonist of the Attack On Titan.</p>
                </div>
                <div class="slide-indicators">
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </div>

        <div class="login-column col-12 col-md-6">
            <div class="login-form">
                <h1 class="heading">Attack On Titan</h1>
                <h2>Welcome from the portal to AOT</h2>
                <form action="">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter username or email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password">

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">Sign in</button>

                    <div class="or">or</div>

                    <button type="button" class="btn-google">
                        Sign in with Google
                    </button>
                </form>

                <div class="register">
                    <span>New to AOT world?</span>
                    <a href="#">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
